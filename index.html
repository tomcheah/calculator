<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="calculator.js" defer></script>
    <div class="container">
        <div class="calculator">
            <div class="top-screen">
                <div class="top-row"></div>
                <div class="bottom-row">0</div>
            </div>
            <div class="function-keys">
                <button class="clear big-button">Clear</button>
                <button class="delete big-button">Delete</button>
            </div>
            <div class="number-pad">
                <div class="number-pad-row">
                    <button class="number small-button">7</button>
                    <button class="number small-button">8</button>
                    <button class="number small-button">9</button>
                    <button class="number small-button">/</button>
                </div>
                <div class="number-pad-row">
                    <button class="number small-button">4</button>
                    <button class="number small-button">5</button>
                    <button class="number small-button">6</button>
                    <button class="number small-button">x</button>
                </div>
                <div class="number-pad-row">
                    <button class="number small-button">1</button>
                    <button class="number small-button">2</button>
                    <button class="number small-button">3</button>
                    <button class="number small-button">-</button>
                </div>
                <div class="number-pad-row">
                    <button class="number small-button">.</button>
                    <button class="number small-button">0</button>
                    <button class="number small-button">=</button>
                    <button class="number small-button">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
